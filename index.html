<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>System Error</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    .error-window {
      position: absolute;
      width: 300px;
      height: 180px;
      background: #1c1c1c;
      border: 2px solid red;
      color: white;
      font-family: monospace;
      padding: 10px;
      box-shadow: 0 0 30px red;
      z-index: 10;
      animation: shake 0.2s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(-2px, -2px); }
    }

    .hacker-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/MZ2QzQh.gif') center center / cover no-repeat;
      opacity: 0.15;
      z-index: 1;
      pointer-events: none;
    }

    .hack-text {
      position: fixed;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      color: red;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px red;
      z-index: 1000;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio autoplay loop id="bgmusic" volume="1.0">
    <source src="https://files.catbox.moe/3wqfmn.mp3" type="audio/mpeg">
  </audio>
  <div class="hacker-bg"></div>
  <div class="hack-text">MÁY BẠN ĐÃ BỊ HACK BỞI SKIBIDI TOILET</div>

  <script>
    function createErrorWindow() {
      const win = document.createElement('div');
      win.className = 'error-window';
      win.style.top = Math.random() * (window.innerHeight - 200) + 'px';
      win.style.left = Math.random() * (window.innerWidth - 320) + 'px';
      win.innerHTML = `
        <b>System Error</b><br><br>
        CODE: 0x000SKIBIDI<br>
        Unusual activity detected<br>
        Connection to host: LOST<br><br>
        <button style='background:red; color:white; border:none; padding:4px;'>Force Close</button>
      `;
      document.body.appendChild(win);
    }

    function loopErrorWindows() {
      setInterval(() => {
        createErrorWindow();
      }, 500);
    }

    window.onload = () => {
      loopErrorWindows();
      setInterval(() => {
        document.body.style.backgroundColor = Math.random() > 0.5 ? 'black' : '#330000';
      }, 100);
    };
  </script>
</body>
</html>
