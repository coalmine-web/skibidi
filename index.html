<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-img">
            <h1>Hytermix</h1>
            <h2>Web Developer</h2>
            <p>Building innovative web applications with passion and dedication.</p>
            <div class="social-links">
                <a href="https://twitter.com" target="_blank" class="social-icon twitter">Twitter</a>
                <a href="https://github.com" target="_blank" class="social-icon github">GitHub</a>
                <a href="https://linkedin.com" target="_blank" class="social-icon linkedin">LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
